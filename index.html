<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebGIS Cơ Bản</title>
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <!-- Leaflet Control Geocoder CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />

  <style>
    body, html { margin: 0; padding: 0; height: 100%; }
    #map { height: 90vh; width: 100%; }
    header {
      text-align: center;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <header>WebGIS cơ bản với Leaflet.js</header>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <!-- Leaflet Control Geocoder JS -->
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

  <script>
    // Khởi tạo bản đồ tại Hà Nội
    const map = L.map('map').setView([21.0285, 105.8542], 13);

    // Thêm lớp nền ảnh vệ tinh miễn phí từ Esri
    L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
      attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
    }).addTo(map);

    // Thêm một điểm GeoJSON vào bản đồ
    const geojsonFeature = {
      "type": "Feature",
      "properties": {
        "name": "Trung tâm Hà Nội"
      },
      "geometry": {
        "type": "Point",
        "coordinates": [105.8542, 21.0285]
      }
    };

    L.geoJSON(geojsonFeature, {
      onEachFeature: function (feature, layer) {
        layer.bindPopup(feature.properties.name);
      }
    }).addTo(map);

    // Thêm chức năng tìm kiếm địa điểm
    L.Control.geocoder({
      defaultMarkGeocode: true
    }).addTo(map);
  </script>
</body>
</html>
