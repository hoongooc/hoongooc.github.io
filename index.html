<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebGIS Cơ Bản</title>
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <!-- Leaflet Control Geocoder CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />

  <style>
    body, html { margin: 0; padding: 0; height: 100%; }
    #map { height: 90vh; width: 100%; }
    header {
      text-align: center;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <header>WebGIS cơ bản với Leaflet.js</header>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <!-- Leaflet Control Geocoder JS -->
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

  <script>
    // Khởi tạo các lớp nền
    const esri = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
      attribution: 'Tiles &copy; Esri &mdash; Sources: Esri, USGS, NOAA'
    });

    const osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    });

    // Khởi tạo bản đồ tại Hà Nội với lớp nền Esri mặc định
    const map = L.map('map', {
      center: [21.0285, 105.8542],
      zoom: 13,
      layers: [esri] // mặc định là Esri
    });

    // Thêm tùy chọn lớp nền
    const baseMaps = {
      "Ảnh vệ tinh Esri": esri,
      "Bản đồ OSM": osm
    };
    L.control.layers(baseMaps).addTo(map);

    // Thêm một điểm GeoJSON vào bản đồ
    const geojsonFeature = {
      "type": "Feature",
      "properties": {
        "name": "Trung tâm Hà Nội"
      },
      "geometry": {
        "type": "Point",
        "coordinates": [105.8542, 21.0285]
      }
    };

    L.geoJSON(geojsonFeature, {
      onEachFeature: function (feature, layer) {
        layer.bindPopup(feature.properties.name);
      }
    }).addTo(map);

    // Thêm chức năng tìm kiếm địa điểm
    L.Control.geocoder({
      defaultMarkGeocode: true
    }).addTo(map);
  </script>
</body>
</html>
